<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>responsive nav bar</title>
        <!-- style sheet imported  -->
        <link rel="stylesheet" href="style.css">
        <!-- font awesome imported  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- google fonts imported  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Maps&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
                <h1 id="navheading">Navbar</h1>
            </div>
            <nav id="nav">
                <div class="menu">
                    <div><a href="#" class="opacity">Home</a></div>
                    <div><a href="#" class="opacity">About Us</a></div>
                    <div><a href="#" class="opacity">Features</a></div>
                    <div><a href="#" class="opacity">Contact Us</a></div>
                </div>  
            </nav>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i> 
            </div>
        </header>
        <script src="script.js"></script>
    </body>
</html>
